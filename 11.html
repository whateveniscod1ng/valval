<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>from dookie</title>
</head>
<body>
<div>
    <h1>Will you be my Valentine?</h1>
    <div>
        <button id="yesButton" class="button button-yes" style="font-size: 16px;">Yes</button>
        <button id="noButton" class="button button-no">No</button>
    </div>
</div>
<script>
    let noCount = 0;

    function handleNoClick() {
        const phrases = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "But Why?",
            "You will regret this!",
            "I'M GONNA COME FOR YOU",
            "Pook pook please?",
            "HOW COULD YOU DO THIS TO ME!",
            "Have a heart!",
            "After all we've been through",
            "Please please please",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "I'll give you a kiss1;("
        ];

        const noButton = document.getElementById('noButton');
        noButton.textContent = phrases[Math.min(noCount, phrases.length - 1)];
        noCount++;
    }

    document.getElementById('noButton').addEventListener('click', handleNoClick);

    document.getElementById('yesButton').addEventListener('click', function() {
        const flexContainer = document.querySelector('div');
        flexContainer.innerHTML = `
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Kissing bear">
            <div class="text-4xl font-bold my-4">Ok yay!!!</div>
        `;
    });
</script>
</body>
</html>
